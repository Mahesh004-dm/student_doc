    <div class="login-container">
        <form class="login-form">
            <h2>Log in to MyCode</h2>
            <p class="required-note">* Required</p>
            <label for="email">Email or username*</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>
            <button type="submit" class="login-btn">Log in</button>
            <br>
            <br>
            <a href="#" class="forgot-password">I forgot my password</a>
            <p class="login-alternative">Or log in using:</p>
            <div class="social-login">
                <a href="#"><img src="https://i.ibb.co/BgmZxry/Whats-App-Image-2024-06-14-at-13-35-23.jpg" alt="Google"></a>
                <a href="#"><img src="https://i.ibb.co/ZKWdjBH/Whats-App-Image-2024-06-14-at-13-30-35.jpg" alt="Facebook"></a>
                <a href="#"><img src="https://i.ibb.co/R6zw1hq/Whats-App-Image-2024-06-14-at-13-28-25.jpg" alt="LinkedIn"></a>
                <a href="#"><img src="https://i.ibb.co/TYHLMqs/Whats-App-Image-2024-06-14-at-13-29-05.jpg" alt="GitHub"></a>
                <a href="#"><img src="https://i.ibb.co/mXvpGCV/Whats-App-Image-2024-06-14-at-13-29-44.jpg" alt="Twitter"></a>
                <a href="#"><img src="https://i.ibb.co/g41JFh2/Apple-logo.png" alt="Apple"></a>
            </div>
            <p class="signup">Not a member yet? <a href="#">Sign up for free</a></p>
        </form>
    </div>
